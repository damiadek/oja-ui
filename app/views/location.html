<!--zip code form-->
<div class="form-div col-md-4 col-md-offset-4 r f-s-17 m-b-xxl">
  <form class="row">
    <h3 class=" full-width text-center">
      <img src="images/logo.png" height="60" alt="OjaExpress"> 
      OjaExpress
    </h3>
    <fieldset class="signup_1 col-md-12 text-center active">
        <h2 class="text-default">We find stores closest to you</h2>
        
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter zip code">
        </div>
        
        <div class="form-group">

        </div>
        <div>
            Already have an account? <a href="#!/login">login</a>
        </div>
    </fieldset>
  </form>
</div>
