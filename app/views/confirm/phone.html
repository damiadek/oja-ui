<div class="container-fluid bg-light light">
  <div class="landing-div row">
    <div class="form-div col-md-4 col-md-offset-4 r f-s-17 m-b-xxl">
        <form class="row">
          <h3 class="text-center text-fancy f-s-32">
            <img src="images/logo.png" height="60" alt="OjaExpress"> 
            Oja Express
          </h3>
          
          <!--phone number verification form-->
          <fieldset class="signup_1 col-md-12 text-center active">
            <h2 class="">
              Please enter the confirmation code sent to your mobile phone
            </h3>
            <div class="form-group full-width">
              <input class="form-control r text-center" 
                      style="display: inline-block;" 
                      type="text" placeholder="123456">
            </div>
            
            <div class="form-group text-center">
              <br> 
              <button class="btn btn-md btn-default m-b-md" 
                      target="signup_2" 
                      type="button" 
                      disabled="disabled">
                RESEND CODE  <i class="fa fa-rotate-right"></i>
                <span class="countdown" secs="20"></span>
              </button>
              <button class="btn btn-md btn-success m-b-md" 
                      target="signup_2" 
                      type="button">
                CONFIRM NUMBER
              </button>
              <br>
              <a ng-href="/#!/profile" class="m-r-lg">go back to profile</a>
            </div>

          </fieldset>
      </form>
    </div>
  </div>
</div>
